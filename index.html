<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模仿360开机关闭广告的效果</title>
    <style>
        .box{
            width: 322px;
            position: fixed;
            bottom:0;
            right:0;
        }
        span{
            position: absolute;
            top:0;
            right:0;
            width:30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <span id="guanbi"></span>
    <div class="hd" id="t">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="b">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>


<script src="./js/animate.js"></script>
<script>
    window.onload = function () {
        //需求：点击关闭按钮，下面的盒子高度变为0，然后大盒子的宽度再变为0
        var box = document.getElementsByTagName("div")[0];
        var guanbi = document.getElementById("guanbi");
        var b = document.getElementById("b");
        var t = document.getElementById("t");
        guanbi.onclick = function () {
            animate(b,{"height":0}, function () {
                animate(box,{"width":0});
            });
        }
    }
</script>
</body>
</html>
